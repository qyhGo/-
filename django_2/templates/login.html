<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="/static/JS/login.js"></script>
</head>
<body>
    <div class="login">
        <h3 class="h3">Login</h3>
        <form class="form-horizontal" style="padding-top: 10px">
          <div class="form-group">
{#            <label for="inputEmail3" class="col-sm-2 control-label">UserName</label>#}
            <div class="col-sm-10" style="margin: 5px 30px">
                <input type="email" class="form-control" id="inputEmail3" name="UserName" placeholder="UserName">
            </div>
          </div>
          <div class="form-group" style="margin-top: 5px">
{#            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>#}
            <div class="col-sm-10" style="margin: 5px 30px">
                    <input type="password" class="form-control" id="inputPassword3" name="Password" placeholder="Password">
            </div>
          </div>
          <div class="form-group" style="margin-top: 5px;text-align: center;color: white">
            <div class="col-sm-offset-2 col-sm-10" style="margin: 5px 30px">
              <div class="checkbox">
                <label>
                  <input type="checkbox" style="color: white"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group" style="margin-top: 5px;text-align: center">
            <div class="col-sm-offset-2 col-sm-10" style="margin: 5px 30px">
                <button type="submit" class="btn btn-default" onclick="return loginbut();">Sign in</button>
                </br></br>
                <span style="color: #ff3128;text-align: center;" id="loginerror"></span>
            </div>
          </div>
        </form>
    </div>
</body>
</html>

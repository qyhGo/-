<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
</head>
<body>
    <p>添加学生</p>
    <p>
        <form method="post" action="/add_student/">
            <input type="text" name="name" value="学生姓名"/>
            <select name="class_id">
                {% for row in class_list %}
                    <option value="{{ row.id }}">{{ row.title }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="提交"/>
        </form>
    </p>
</body>
</html>
